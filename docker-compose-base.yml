version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data/
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data
    env_file:
      - ./.env
    expose:
      - "${POSTGRES_PORT}"
    networks:
      - custom
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d ${POSTGRES_DB} -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  migration:
    build:
      context: ./.
      dockerfile: notifications_db/Dockerfile
    command: bash -c "yoyo apply --database ${DATABASE_URL} /notifications_db/migrations -b"
    env_file:
      - ./.env
    depends_on:
      - "db"
    networks:
      - custom

  notifications_api:
    build:
      context: ./.
      dockerfile: notifications_api/Dockerfile
    env_file:
      - ./.env
    networks:
      - custom

  rabbitmq:
    image: rabbitmq:3-management-alpine
    hostname: rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: pass
      RABBITMQ_DEFAULT_VHOST: test
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/
      - rabbitmq_logs:/var/log/rabbitmq/
    networks:
      - custom

volumes:
    pgdata:
    rabbitmq_data:
    rabbitmq_logs:

networks:
  custom:
    driver: bridge