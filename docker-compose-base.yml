version: "3.8"

services:
  notifications_db:
    image: postgres:15
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data/
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data
    env_file:
      - ./.env
    expose:
      - "${POSTGRES_PORT}"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d ${POSTGRES_DB} -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  migration:
    build:
      context: ./.
      dockerfile: notifications_db/Dockerfile
    command: bash -c "yoyo apply --database ${DATABASE_URL} /notifications_db/migrations -b"
    env_file:
      - ./.env
    depends_on:
      - "notifications_db"

volumes:
    pgdata:
